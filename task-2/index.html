<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@800&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="wrapper">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <button class="x-button" id="0"></button>
            <button class="x-button" id="1"></button>
            <button class="x-button" id="2"></button>
            <button class="x-button" id="3"></button>
            <button class="x-button" id="4"></button>
            <button class="x-button" id="5"></button>
            <button class="x-button" id="6"></button>
            <button class="x-button" id="7"></button>
            <button class="x-button" id="8"></button>
        </div>
        <h1 id="score">0 : 0</h1>
        <button class="reset-button" id="reset">Reset &#8634</button>
    </div>
</body>
</html>
