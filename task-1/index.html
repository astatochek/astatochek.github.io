<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.css" integrity="sha384-Xi8rHCmBmhbuyyhbI88391ZKP2dmfnOl4rT9ZfRI7mLTdk1wblIUnrIq35nqwEvC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/katex.min.js" integrity="sha384-X/XCfMm41VSsqRNQgDerQczD69XqmjOOOwYQvr/uuC+j4OPoNhVgjdGFwhvN02Ja" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.0/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
    <title>KaTeX â€“ The fastest math typesetting library for the web</title>
</head>
<body>
    <div class="big-wrapper">
        <div class="header">
            <div class="logo"><img src="images/katex-logo.png" alt="KATEX logo" id="katex-logo"></div>
            <div class="text">The <i><b>fastest</b></i> math typesetting library for the web.</div>
            <div class="buttons">
                <a href="https://katex.org/docs/browser.html" button>
                    <img src="images/installation-icon.png" alt="installation icon">Installation</a>
                <a href="https://katex.org/docs/api.html" button>
                    <img src="images/documentation-icon.png" alt="documentation icon">Documentation</a>
                <a href="https://github.com/KaTeX/KaTeX" button>
                    <img src="images/github-icon.png" alt="github icon"> View on GitHub</a>
            </div>
            <div class="demo">
                <div class="demo-left">
                    <div class="description-left">Type an expression:</div>
                    <textarea id="demo-input" spellcheck="false">
% \f is defined as #1f(#2) using the macro
\f\relax{x} = \int_{-\infty}^\infty
    \f\hat\xi\,e^{2 \pi i \xi x}
    \,d\xi
                    </textarea>
                </div>
                <div class="demo-right">
                    <div class="description-right">See how it renders with <b>KaTeX</b>:</div>
                    <div class="formula">$$ f(x) = \int_{-\infty}^\infty\hat f(\xi),e^{2 \pi i \xi x}\,d\xi $$</div>
                </div>
            </div>
        </div>
        <div class="main">$$ \int f(x) $$</div>
        <div class="footer">text 3</div>
    </div>
</body>
</html>
